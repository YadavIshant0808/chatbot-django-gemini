<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl flex flex-col overflow-hidden">
    
    <!-- Chat Header -->
    <div class="bg-indigo-600 text-white px-4 py-3 text-lg font-semibold">
      ğŸ¤– AI Chatbot
    </div>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4 h-[70vh]">
      {% for message in messages %}
        <!-- User Message -->
        <div class="flex justify-end">
          <div class="bg-indigo-500 text-white px-4 py-2 rounded-2xl rounded-br-sm max-w-xs shadow">
            {{ message.user_message }}
          </div>
        </div>

        <!-- Bot Response -->
        <div class="flex justify-start">
          <div class="bg-gray-200 text-gray-900 px-4 py-2 rounded-2xl rounded-bl-sm max-w-xs shadow">
            {{ message.bot_response }}
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- Chat Input -->
    <form action="{% url 'send_message' %}" method="post" class="border-t bg-gray-50 p-3 flex items-center gap-2">
      {% csrf_token %}
      <textarea 
        name="user_message" 
        rows="1"
        placeholder="Type your message..." 
        class="flex-1 resize-none border rounded-xl px-3 py-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
      ></textarea>
      <button type="submit" 
        class="bg-indigo-600 text-white px-4 py-2 rounded-xl hover:bg-indigo-700 transition">
        Send
      </button>
    </form>

  </div>
</body>
</html>
